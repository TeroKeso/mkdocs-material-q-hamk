site_name: MkDocs Q HAMK
theme:
  name: material
  logo: assets/logo.png
  favicon: assets/favicon/favicon-16x16.png
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
language: en

palette: 
  - scheme: default
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to dark mode
      primary: teal
      accent: purple
  - scheme: slate
    toggle:
      icon: material/toggle-switch
      name: Switch to light mode
      primary: teal
      accent: lime

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/luonghuyquang
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/luonghuyquang/

copyright:
  &copy 2024 <a href="https://github.com/luonghuyquang" target="blank" >Luong Huy Quang</a>